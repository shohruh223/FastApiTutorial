{% extends "part/base.html" %}

{% block title %}Main{% endblock %}

{% block content %}

    <!-- Modal Search Start -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content rounded-0">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Search by keyword</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex align-items-center">
                    <div class="input-group w-75 mx-auto d-flex">
                        <input type="search" class="form-control p-3" placeholder="keywords"
                               aria-describedby="search-icon-1">
                        <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Search End -->


    <!-- Single Page Header start -->
    <div class="container-fluid page-header py-5">
        <h1 class="text-center text-white display-6">Register</h1>
        <ol class="breadcrumb justify-content-center mb-0">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Pages</a></li>
            <li class="breadcrumb-item active text-white">Register</li>
        </ol>
    </div>
    <!-- Single Page Header End -->


    <!-- Register Start -->
    <div class="container-fluid contact py-5">
        <div class="container py-5">
            <div class="p-5 bg-light rounded">
                <div class="row g-4">
                    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
                        <form action="#" method="post" autocomplete="off">
                            <input type="tel" name="phone" class="w-100 form-control border-0 py-3 mb-4"
                                   placeholder="Phone number" required>
                            <input type="email" name="email" class="w-100 form-control border-0 py-3 mb-4"
                                   placeholder="Enter Your Email" required>
                            <input type="password" name="password" class="w-100 form-control border-0 py-3 mb-4"
                                   placeholder="Password" required>
                            <input type="password" name="confirm_password" class="w-100 form-control border-0 py-3 mb-4"
                                   placeholder="Confirm Password" required>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <input type="number" name="age" class="form-control border-0 py-3" placeholder="Age"
                                           min="1" max="120" required>
                                </div>
                                <div class="col-md-6">
                                    <select name="gender" class="form-control border-0 py-3" required>
                                        <option value="" disabled selected>Select gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </div>

                            <button class="w-100 btn form-control border-secondary py-3 bg-white text-primary"
                                    type="submit">Submit
                            </button>
                            <!-- Social Icons Start -->
                            <div class="d-flex justify-content-center pt-4 gap-4">
                                <a class="btn btn-outline-secondary btn-lg rounded-circle" href="#" aria-label="Google">
                                    <i class="fab fa-google"></i>
                                </a>
                                <a class="btn btn-outline-secondary btn-lg rounded-circle" href="#"
                                   aria-label="Telegram">
                                    <i class="fab fa-telegram-plane"></i>
                                </a>
                                <a class="btn btn-outline-secondary btn-lg rounded-circle" href="#"
                                   aria-label="Instagram">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </div>
                            <!-- Social Icons End -->
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Register End -->


{% endblock %}
